<div class="container-sm" id="habform-container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreH">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="nombreH" name="nombreH" [(ngModel)]="habilidad.nombreH" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEdu">Porcentaje de habilidad</label>
                    <input type="range" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="habilidad.porcentaje" required>
                </div>
                <div class="form-group">
                    <label for="hard">URL Imagen</label>
                    <input type="text" class="form-control" id="imgURL" name="imgURL" [(ngModel)]="habilidad.imgURL" required>
                </div>
                <div class="form-group">
                    <label for="hard">Habilidad dura?</label>
                    <input type="checkbox" id="hard" name="hard" [(ngModel)]="habilidad.hard" required [checked]="true">
                </div>
                <button class="btn btn-primary">
                    Modificar habilidad
                </button>
            </form>
            
        </div>
    </div>
</div>
