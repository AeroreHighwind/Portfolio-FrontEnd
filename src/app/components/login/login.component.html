<section>
    <div class="container" id="form-container">
<form [formGroup]="form">
    <div class="form-group">
      <label for="exampleInputEmail1">Correo electrónico </label>
      <input type="email" formControlName="email" 
      [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': Email?.valid}"
      class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electrónico">
    </div>
    <div *ngIf="Email?.errors && Email?.touched">
        <p *ngIf="Email?.hasError('required')" class="text-danger">
            El correo electrónico es requerido
        </p>
        <p *ngIf="Email?.hasError('email')" class="text-danger">
            El correo electrónico no es válido
        </p>

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" formControlName="password" 
      [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': Password?.valid}"
      class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
    </div>
    <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">
            Ingrese la contraseña.
        </p>
        <p *ngIf="Password?.errors?.minlength" class="text-danger">
            La contraseña debe ser de al menos 8 caracteres.
        </p>
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
</div>
</section>
