<section class="userExperience">
    <div class="container" id="section-container">
        <h1>Experiencia</h1>
        <button type="button" class="btn btn-primary" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva experiencia laboral
        </button>
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of exp">
                    <td>
                        <h2>{{Experiencia.nombreE}}</h2>
                    </td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged"><button class="modbtn" routerLink="/update/{{Experiencia.id}}">Editar<i
                                class="fa-solid fa-square-pen"></i></button></td>

                    <td *ngIf="isLogged"><button class="modbtn" (click)="delete(Experiencia.id)">Eliminar<i
                                 class="fa-solid fa-circle-xmark"></i></button></td>
                </tr>
            </tbody>
        </table>

    </div>
</section>
