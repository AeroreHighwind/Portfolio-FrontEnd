<section>
    <div class="container" id="profile-container">
        <div class="profileimage-container">
            <img src= {{persona.img}} alt="profile" class="profileimage">
        </div>

        <div class="container">
            <button class="modbtn" *ngIf="isLogged" routerLink="/updateper/{{persona.id}}"> <i class="fa-solid fa-square-pen"></i></button>
            <h1>{{persona.nombre}} {{persona.apellido}}</h1>
            <ul>{{persona.job}}<br>
                {{persona.mainEdu}} <img [src]="persona.mainEduImg" class="otherlogos"><img [src]="persona.mainEduAltImg" class="otherlogos"> <br>
                {{persona.location}} <img [src]="persona.locationImg" class="otherlogos"><img [src]="persona.locationAltImg" class="otherlogos"><br>

            </ul>
        </div>
    </div>
</section>
